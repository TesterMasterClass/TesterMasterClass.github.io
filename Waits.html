<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formStyle.css">
    <title>Form with Delayed Submit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            /* light background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            
           
        }

        form {
            background-color: #FFF;
            /* white background */
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          
        }

        .form-wrapper{
           
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
       

        h1 {
            color: #5D4037;
            /* dark brown */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #5D4037;
            /* dark brown */
        }

       

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #completed,
        #submitBtn {
            display: inline-block;
            background-color: #8BC34A;
            /* light green */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #submitBtn {
            display: none;
        }

        #delayDisplay,
        #timeDisplay {
            margin-top: 15px;
            color: #5D4037;
            /* dark brown */
        }

        footer {
            color: #5D4037;
            /* dark brown */
        }
    </style>
</head>

<body>

    <header>
        <style>
            header {
                background-color: #228B22;
                color: white;
                padding: 10px;
                text-align: center;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            nav ul li {
                display: inline;
                margin: 0 15px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }

            nav ul li a:hover {
                text-decoration: underline;
            }
        </style>
        <h1>Welcome to the Selenium Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./form.html" target="_blank">Form</a></li>
                <li><a href="./locatres.html">Locatres</a></li>
                <li><a href="./Waits.html">Waits</a></li>
                <li><a href="#">Try Catch</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-wrapper">
        <h1>Fill the Form</h1>
        <form id="userForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
    
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
    
            <button type="button" id="completed">Completed</button>
            <button type="submit" id="submitBtn">Submit</button>
    
            <div id="delayDisplay"></div>
            <div id="timeDisplay"></div>
        </form>
    </div>
    

    <footer style="position: absolute; bottom: 0;">
        <p>&copy; 2024 Selenium with shivam</p>
    </footer>

    <script>
        document.getElementById('completed').addEventListener('click', function () {
            const fields = [
                document.getElementById('username').value,
                document.getElementById('email').value,
                document.getElementById('password').value,
                document.getElementById('phone').value,
                document.getElementById('address').value
            ];

            const filledFieldsCount = fields.filter(field => field !== '').length;
            let delayTime = filledFieldsCount * 5000; // 5 seconds per field

            if (filledFieldsCount > 0) {
                document.getElementById('submitBtn').style.display = 'none'; // Hide submit button initially
                document.getElementById('delayDisplay').textContent = `Delay: ${delayTime / 1000} seconds...`;
                const startTime = new Date();

                setTimeout(function () {
                    document.getElementById('submitBtn').style.display = 'inline-block'; // Show submit button after delay

                    // Display current time when the submit button appears
                    const now = new Date();
                    const timeString = now.toLocaleTimeString();
                    const elapsedTime = (now - startTime) / 1000;
                    document.getElementById('timeDisplay').textContent = `Submit button visible after ${elapsedTime} seconds at: ${timeString}`;
                }, delayTime);
            } else {
                alert('Please fill at least one field!');
            }
        });
    </script>

</body>

</html>
