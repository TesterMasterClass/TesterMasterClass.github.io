<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<header>
    <h1>Welcome to the Selenium Learning Platform</h1>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./form.html" target="_blank">Form</a></li>
            <li><a href="./locatres.html">Locatres</a></li>
            <li><a href="./Waits.html">Waits</a></li>
            <li><a href="./MCQ.html">MCQ</a></li>
            <li><a href="#">Try Catch</a></li>
        </ul>
    </nav>
</header>

<div class="login-wrapper">
    <h1 class="text-center">Login</h1>
    <form id="userForm" class="">
        <div style="margin-bottom: 50px;">
            <h2>Welcome,</h2>
            <h5>First Step Toward Selenium</h5>
        </div>

        <div id="userName-wrapper" class="mt-2 row">
            <div class="col-md-3 col-sm-12">
                <label class="form-label" id="userName-label">UserName:</label>
            </div>
            <div class="col-md-9 col-sm-12">
                <input required="" autocomplete="off" placeholder="UserName" type="text" id="userName" class="mr-sm-2 form-control" value="">
            </div>
        </div>

        <div id="password-wrapper" class="mt-2 row">
            <div class="col-md-3 col-sm-12">
                <label class="form-label" id="password-label">Password:</label>
            </div>
            <div class="col-md-9 col-sm-12">
                <input required="" autocomplete="off" placeholder="Password" type="password" id="password" class="mr-sm-2 form-control" value="">
            </div>
        </div>

        <div class="mt-2 buttonWrap row">
            <div class="text-right button">
                <button id="login" type="button" class="btn btn-primary" onclick="validateForm()">Login</button>
            </div>
            <div class="text-right button">
                <button id="newUser" type="button" class="btn btn-primary">New User</button>
            </div>
        </div>

        <div id="output" class="mt-4 row">
            <div class="col-md-12 col-sm-12" id="message"></div>
        </div>

        <div id="forgotPassword" style="display:none; color: red; cursor: pointer;" onclick="showPassword()">Forgot Password?</div>
    </form>
</div>

<script>
    function validateForm() {
        var userName = document.getElementById("userName").value;
        var password = document.getElementById("password").value;
        var message = document.getElementById("message");
        var usernamePattern = /^[A-Za-z]+$/;
        var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

        // Validate username (alphabets only)
        if (!usernamePattern.test(userName)) {
            message.innerHTML = "Username should only contain alphabets.";
            document.getElementById("forgotPassword").style.display = "none";
            return false;
        }

        // Validate password (must contain at least 8 characters with letters and numbers)
        if (!passwordPattern.test(password)) {
            message.innerHTML = "Password must contain at least 8 characters, including both letters and numbers.";
            document.getElementById("forgotPassword").style.display = "block";
            return false;
        }

        // Correct password check
        if (password === "selenium") {
            message.innerHTML = "Welcome, " + userName + "! Let's learn Selenium together.";
            document.getElementById("forgotPassword").style.display = "none";
        } else {
            message.innerHTML = "Incorrect password.";
            document.getElementById("forgotPassword").style.display = "block";
        }
    }

    function showPassword() {
        alert("The correct password is:selenium24");
    }
</script>

</body>
</html>
